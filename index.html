<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
          <form id="form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control"
              id="cityInput"
              placeholder="Enter city..."
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary" id="submitCity">
              Submit
            </button></form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" id="icon" width="150px"/>
            <div class="row description">
              <div class="col-4">
                Wind: <span id="speed"></span><span>km/h</span>
              </div>
              <div class="col-4">
                Humidity: <span id="humid"></span><span>%</span>
              </div>
              <div class="col-4 description" id="description">Clear Skys</div>
            </div>
          </div>

          <div class="col">
            <ul class="right_list">
              <li class="city" id="cityName"></li>
              <li class="date" id="date">
                Sunday  </li>
                  <span class="time" id="time"> 10:00</span>
             

              <div><span class="temperature" id="temperature">5</span><span class="units">Â°<a href="#" id="celsius" class="active">C</a>/<a href="#" id="farenheit">F</a></span></div>
          </ul>
          </div>
        </div>

        <div class="forcast-list" id="forcast">
        </div>
       
      </div>
    </div>
    <br>

    
<script src="src/app.js"></script>  
  </body>
<div class="gitHub"> <a href="https://github.com/AdodoolaO/WeatherApp.git" target="blank">Open source code</a> by Adodoola Omiyale</div>
</html>
