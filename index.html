<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
          <form id="form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control"
              id="cityInput"
              placeholder="Enter city..."
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary" id="submitCity">
              Submit
            </button></form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="Sun.svg" alt="" />
            <div class="row description">
              <div class="col-4">
                Wind: <span id="speed">10</span><span>km/h</span>
              </div>
              <div class="col-4">
                Humidity: <span id="humid">10</span><span>%</span>
              </div>
              <div class="col-4 description" id="description">Clear Skys</div>
            </div>
          </div>

          <div class="col">
            <ul class="right_list">
              <li class="city" id="cityName">London</li>
              <li class="date" id="date">
                Sunday <span class="time"> 10:00</span>
              </li>

              <li class="temperature" id="temperature">20</li><span>Â°C/F</span>
            </ul>
          </div>
        </div>

        <div class="row forcast-list">
          <div class="col">Mon</div>
          <div class="col">Tues</div>
          <div class="col">Wed</div>
          <div class="col">Thurs</div>
          <div class="col">Fri</div>
          <div class="col">Sat</div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
